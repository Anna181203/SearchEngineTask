<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        /* Change background color */
        body {
            background-color: #f0f8ff; /* Light blue */
            text-align: center; /* Center all text */
            font-family: Arial, sans-serif; /* Default font */
        }

        /* Header styling */
        .header {
            display: inline-block;
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 20px;
        }

        .header span {
            font-size: 2rem; /* Large font size */
            margin: 0 5px;
        }

        .header .a { color: red; font-family: 'Courier New', Courier, monospace; }
        .header .n1 { color: orange; font-family: Georgia, serif; }
        .header .n2 { color: yellow; font-family: 'Times New Roman', Times, serif; }
        .header .i { color: green; font-family: Verdana, sans-serif; }
        .header .k { color: blue; font-family: Tahoma, sans-serif; }
        .header .e { color: purple; font-family: 'Comic Sans MS', cursive; }

        /* Input box styling */
        input[type="text"] {
            width: 300px; /* Wider input field */
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue button */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <span class="a">A</span>
        <span class="n1">n</span>
        <span class="n2">n</span>
        <span class="i">i</span>
        <span class="k">k</span>
        <span class="e">e</span>
    </div>

    <!-- Page Title -->
    <h1>Search Engine</h1>

    <!-- Search Form -->
    <form action="/search" method="get">
        <input type="text" name="q" placeholder="Enter your query" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
